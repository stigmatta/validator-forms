<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="green-form.css">
    </head>
    <body>
        <div id = "container">
            <div class = "step">
                Step 1: Your details
            </div>
            <div class = "step-form">
                <label for = "name">Name</label>
                <input type = "text" placeholder="First and last name" pattern = "^[a-zA-Z]+ [a-zA-Z]+$" id = "name"> 
            </div>
            <div class = "step-form">
                <label for = "email">E-mail</label>
                <input type = "email" placeholder="example@domain.com" id = "email" pattern="^\w+@\D+\.\D{2,5}$">
            </div>
            <div class = "step-form">
                <label for = "phone">Phone</label>
                <input type="text" placeholder="Eg. +447500000000" id = "phone" pattern="^\+\d{12}$">
            </div>
            <div class = "step">
                Step 2: Delivery Address
            </div>
            <div class = "step-form address-form">
                <label for = "address">Address</label>
                <input type = "text" id = "address" class = "address-input">
            </div>
            <div class = "step-form">
                <label for ="zip-code">Zip-code</label>
                <input type = "text" id="zip-code" pattern = "^\d{5}$">
            </div>
            <div class = "step-form">
                <label for = "country">Country</label>
                <input type = "text" id = "country" pattern = "^[A-Z][a-z]+$">
            </div>
            <div class = "step">
                Step 3: Card Details
            </div>
            <div class = "step-form">
                <label for = "card-type">Card-type</label>
                <input type = "radio" name = "card-type" id = "visa">
                <label for = "visa">VISA</label>
                <input type = "radio" name = "card-type" id = "amex">
                <label for = "amex">AMEX</label>
                <input type = "radio" name = "card-type" id = "mastercard">
                <label for = "mastercard">Mastercard</label>
            </div>
            <div class = "step-form">
                <label for = "card-number">Card number</label>
                <input type = "text" id ="card-number" pattern="^\d{16}|\d{4} \d{4} \d{4} \d{4}">
            </div>
            <div class = "step-form">
                <label for = "security-code">Security code</label>
                <input type = "text" id = "security-code" pattern = "^\d{3}$">
            </div>
            <div class = "step-form">
                <label for = "name-card">Name on card</label>
                <input type = "text" id = "name-card" placeholder="Exact name as on the card" pattern = "^[a-zA-Z]+ [a-zA-Z]+$"
            </div>
        </div>
    </body>
</html>
